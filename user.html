
<div class="navbar">
  <div class="navbar-inner">
    <div class="left sliding"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a></div>
    <div class="center sliding">{{name}}</div>
    <div class="right"><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a></div>
  </div>
</div>
<div class="pages">
  <div data-page="car" class="page">
    <div class="page-content">
      <div class="content-block">
        <div class="content-block-inner">
          <h3>{{name}}</h3>
          <ul>
            <li><b>email</b> - {{email}}</li>
            <li><b>phone</b> - {{phone}}</li>
            <li><b>website</b> - {{website}}</li>
            <li><b>address</b> - {{address.city}}, {{address.street}}, {{address.suite}}</li>
            <li><b>company</b> - {{company.name}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
