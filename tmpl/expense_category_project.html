
  <!-- Page, data-page contains page name-->
  <div data-page="expense_category_project" class="page" id="page">
      <div class="navbar" al-navbar="tmpl/description.html">
      </div>

      <div class="toolbar toolbar-bottom" al-toolbar="help/help_exp_pro.html">
      </div>

      <div class="page-content" al-ctrl="expCatProject" al-init="init()">


          <div class="content-block-title">Expense Categories</div>
          <div class="content-block">
              <div class="item-input">
                  <div class="pull-left">
                      <p>Project</p>
                  </div>
                  <div class="pull-right">
                      <label class="label-switch">
                          <input type="checkbox" name="cb-expcatpro" al-checked="expcat.enabled" al-change="updateEnabled()">
                          <div class="checkbox"></div>
                      </label>
                  </div>
              </div>

          </div>
          <br /> <!-- it's fix for strange behavior first element - moved to right-->

          <div class="list-block" al-class="disabled: expcat.enabled === false">
              <ul>

                  <li class="item-content">
                      <div class="item-inner">
                          <div class="item-title">
                              <div class="item-input">
                                  <input type="text" placeholder="New expense" al-value="newvalue" al-keypress="addnewvalue($event.keyCode)">
                              </div>
                          </div>
                      </div>
                      <div class="item-after" al-click="addnewvalue(13)">
                          <a href="#">
                              <i class="fa fa-plus-square pull-left" al-css="disabled: newvalue == ''"></i>
                          </a>
                      </div>

                  </li>
              </ul>
          </div>

          <div class="list-block" al-class="disabled: expcat.enabled === false">
              <ul>

                  <li class="swipeout" al-repeat="item in expcat.list">
                      <div class="swipeout-content">
                          <label class="label-checkbox item-content">
                              <!-- Checked by default -->
                              <input type="checkbox"  value="item.title" al-checked="item.checked" al-change="updateChecked($index)">
                              <div class="item-media">
                                  <i class="icon icon-form-checkbox"></i>
                              </div>
                              <div class="item-inner">
                                  <div class="item-title">{{item.title}}</div>
                              </div>
                          </label>

                      </div>
                      <div class="swipeout-actions-right">
                          <!-- Swipeout actions links/buttons -->
                          <a class="swipeout-delete" al-click="remove($index)" href="#">Delete</a>
                      </div>

                  </li>





              </ul>

          </div>


      </div>

  </div>
