
  <!-- Page, data-page contains page name-->
  <div data-page="correction" class="page" id="page">
      <div class="navbar" al-navbar="tmpl/description.html">
      </div>

      <div class="toolbar toolbar-bottom" al-toolbar>
      </div>

      <!-- Scrollable page content-->
      <div class="page-content"  al-ctrl="correctionPage" al-init="init()">

          <div class="content-block-title">Correction</div>
          <div class="list-block">
              <ul>

                  <li class="list-group-title">Expenses</li>
                  <li>
                      <div class="item-content">
                          <div class="item-inner">

                              <select id="expenses-correction" al-select="selectedExpenseId" @change="changeExpense()">
                                  <option al-repeat="exp in ds.data.expenses" al-option="exp.id">{{exp.datetime | datetime: yyyy-mm-dd HH:MM}} = {{exp.amount}} {{exp.currency}}</option>
                              </select>

                          </div>
                      </div>
                  </li>
                  <li class="align-top">
                      <div class="item-content">
                          <div class="item-inner">
                              <div class="item-title label">Expense info</div>
                              <div class="item-input">
                                  <textarea class="resizable input-border" id="expense-comment" readonly al1-value="expensecomment">
 AMOUNT = {{selectedExpense.amount}}
 CURRENCY = {{selectedExpense.currency}}
  DATETIME = {{selectedExpense.datetime}}
   TRIP = {{selectedExpense.trip}}
   HOW PAID = {{selectedExpense.paytype}}
   ACCOUNT EXPENSES = {{selectedExpense.expacc}}
   BUSINESS EXPENSES = {{selectedExpense.expbus}}
   PROJECT EXPENSES = {{selectedExpense.exppro}}
   COMMENT = {{selectedExpense.comment}}</textarea>
                              </div>
                          </div>
                      </div>
                  </li>
                  <li class="item-content">
                             <div class="item-inner">
                                 <div class="buttons-row">

                                  <a href="#" class="button button-raised" al-click="editExpense()">Edit</a>
                                  <a href="#" class="button button-raised">Delete</a>
                                 </div>
                              </div>
                  </li>

                  <li class="list-group-title">Business trips</li>
                  <li>
                      <div class="item-content">
                          <div class="item-inner">

                              <select id="trips-correction" al-value="selectedTripIndex" @changed="changeTrip()">
                                  <option al-repeat="trip in ds.data.trips" value="{{$index}}">{{=trip.name}} {{=trip.closed?"- closed":""}} </option>
                              </select>

                          </div>
                      </div>
                  </li>
                  <li class="align-top">
                      <div class="item-content">
                          <div class="item-inner">
                              <div class="item-title label">Trip info</div>
                              <div class="item-input">
                                  <textarea class="resizable input-border" readonly al-value="tripcomment"></textarea>
                              </div>
                          </div>
                      </div>
                  </li>
                  <li class="item-content">
                      <div class="item-inner">
                          <div class="buttons-row">

                              <a href="#" class="button button-raised" al-click="editTrip()">Edit</a>
                              <a href="#" class="button button-raised" al-click="deleteTrip()">Delete</a>
                              <a href="#" class="button button-raised" a-class="disabled: tripclosed" al-click="closeTrip()">Close</a>
                          </div>
                      </div>
                  </li>

                  <li class="list-group-title">Comments early sent</li>
                  <li>
                      <div class="item-content">
                          <div class="item-inner">
                              <div class="item-title label">Comments</div>

                              <select id="comments">
                                  <option al-repeat="trip in ds.data.trips" value="{{=trip.comment}}">{{=trip.name}} {{=trip.closed?"- closed":""}} </option>
                                  <option al-repeat="exp in ds.data.expenses" value="{{=exp.comment}}">{{exp.datetime | datetime: yyyy-mm-dd HH:MM}} = {{exp.amount}} {{exp.currency}}</option>
                              </select>

                          </div>
                      </div>
                  </li>
                  <li class="align-top">
                      <div class="item-content">
                          <div class="item-inner">
                              <div class="item-title label">Comment</div>
                              <div class="item-input">
                                  <textarea class="resizable input-border" id="additionalcomment">Additional comment</textarea>
                              </div>
                          </div>
                      </div>
                  </li>
                  <li class="item-content">
                      <div class="item-inner">
                          <div class="buttons-row">

                              <a href="#" class="button button-raised">Send</a>

                          </div>
                      </div>
                  </li>

    </div>
  </div>
