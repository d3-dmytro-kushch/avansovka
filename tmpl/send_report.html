
  <!-- Page, data-page contains page name-->
  <div data-page="send_report" class="page" id="page">
      <div class="navbar" al-navbar="tmpl/description.html">
      </div>

      <div class="toolbar toolbar-bottom" al-toolbar>
      </div>

      <!-- Scrollable page content-->
    <div class="page-content" al-ctrl="sendReport" al-init="init()">
      <div class="content-block-title">Send Report</div>
      <div class="list-block">
          <ul>
              <li class="item-divider">Single Expenses</li>
              <li class="row">
                  <div class="item-content col-75">
                      <div class="item-inner">

                          <select id="expenses-report" al-select="selectedExpenseId" @change="changeExpense()">
                              <option al-repeat="exp in ds.data.expenses | tripexists" al-option="exp.id">{{exp.datetime | datetime: yyyy-mm-dd HH:MM}} = {{exp.amount}} {{exp.currency}}</option>
                          </select>

                      </div>
                  </div>
                  <div class="item-content col-25">
                      <div class="item-inner">
                          <div class="item-title">
                              <a href="#"  al-click="openReport('expense')" class="expense-icon"><i class="fa fa-envelope icon-big"></i></a>
                          </div>

                      </div>
                  </div>
              </li>
              <li class="align-top">
                  <div class="item-content">
                      <div class="item-inner">
                          <div class="item-title label">Expense info</div>
                          <div class="item-input">
                              <!--textarea class="resizable input-border" readonly al1-value="expinfo"></textarea-->
                              <textarea class="resizable input-border" id="expense-report" readonly al1-value="expensecomment">
 AMOUNT = {{selectedExpense.amount}}
 CURRENCY = {{selectedExpense.currency}}
  DATETIME = {{selectedExpense.datetime}}
   TRIP = {{selectedExpense.trip}}
   HOW PAID = {{selectedExpense.paytype}}
   ACCOUNT EXPENSES = {{selectedExpense.expacc}}
   BUSINESS EXPENSES = {{selectedExpense.expbus}}
   PROJECT EXPENSES = {{selectedExpense.exppro}}
   COMMENT = {{selectedExpense.comment}}
                              </textarea>
                          </div>

                      </div>
                  </div>
              </li>
              <li class="item-divider">Business Trips</li>
              <li class="row">
                  <div class="item-content col-75">
                      <div class="item-inner">


                              <select id="business-trips" al-value="businessTripId" @changed="changeTrip()">
                                  <option al-repeat="trip in ds.data.trips" value="{{$index}}">{{=trip.name}}</option>
                              </select>

                      </div>
                  </div>
                  <div class="item-content col-25">
                      <div class="item-inner">
                          <div class="item-title">
                              <a href="#"   al-click="openReport('trip')" class="trip-icon"><i class="fa fa-envelope icon-big"></i></a>
                          </div>

                      </div>
                  </div>
              </li>
              <li class="align-top">
                  <div class="item-content">
                      <div class="item-inner">
                          <div class="item-title label">Trip info</div>
                          <div class="item-input">
                              <textarea class="resizable input-border" id="tripinfo" al-value="tripinfo"></textarea>
                          </div>
                      </div>
                  </div>
              </li>


          </ul>



      </div>
      <div id="report"  type="text/report" a-include="reportSrc">
      </div>


    </div>
  </div>
