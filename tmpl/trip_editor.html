
  <!-- Page, data-page contains page name-->
  <div data-page="trip_manager" class="page" id="page">
      <div class="navbar" al-navbar="tmpl/description.html">
      </div>

      <div class="toolbar toolbar-bottom" al-toolbar>
      </div>

      <!-- Scrollable page content-->
    <div class="page-content"  al-ctrl="tripEditor" al-init="init()">
        <input type="hidden" name="id" al-value="id">
        <div class="content-block-title">Manage Trip</div>
          <div class="list-block">
            <ul>

                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Trip name</div>
                            <div class="item-input">
                                <input type="text" placeholder="Short description" al-value="name">
                            </div>
                        </div>
                    </div>
                </li>


                <li class="align-top">
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Comment</div>
                            <div class="item-input">
                                <textarea class="resizable input-border" al-value="comment"></textarea>
                            </div>
                        </div>
                    </div>
                </li>
                <!--li>
                    <div class="item-content">
                        <div class="item-media">
                            <a href="#" al-click="recordAudioComment()">
                                <i class="fa fa-microphone" style="font-size: 35px;"></i>
                            </a>

                        </div>
                        <div class="item-inner">
                            <div class="item-input">
                                <input type="text" readonly disabled placeholder="Click microphone to record" al-value="audioUrl">
                            </div>
                        </div>
                    </div>
                </li-->

            </ul>
        </div>

        <div class="content-block">
            <p class="buttons-row">
                <a href="#" al-click="saveTrip()" class="button button-raised button-fill bg-green" al-css="disabled: name=='' || (name==oldname && comment==oldcomment) ">Save</a>
                <a href="tmpl/trip_points.html" class="button button-raised" al-css="disabled: id==''">Points</a>
            </p>
            <p><a href="#" class="button button-raised button-fill bg-amber"  al-css="disabled: id==''">Send report</a></p>
            <!--p><a href="#" class="button button-raised button-fill"  al-css="disabled: id==''">Set default</a></p-->
            <p><a href="#" al-click="deleteTrip()" class="button button-raised button-fill" al-css="disabled: id==''">Delete</a></p>



        </div>

      </div>
    </div>
  </div>
