


  <!-- Page, data-page contains page name-->
  <div data-page="must_settings" class="page" id="page">
      <div class="navbar" al-navbar="tmpl/description.html">
      </div>

      <div class="toolbar toolbar-bottom" al-toolbar>
      </div>

      <!-- Scrollable page content-->
    <div class="page-content">
      <form id="fr-must-settings" class="store-data">
      <div class="content-block-title">Must Settings</div>
      <div class="content-block">

        <br>
        <div class="row">
                <div class="col-xs-5">
                        <p>Minimum</p>
                </div>
                <div class="col-xs-2">
                      <label class="label-switch">
                        <input type="checkbox" name="minmost">
                        <div class="checkbox"></div>
                      </label>
                </div>
                <div class="col-xs-5 text-center">
                        <p>Most</p>
                </div>
          </div>
          <br>
          <div class="row">
                  <div class="col-xs-5">
                          <p>Date</p>
                  </div>
                  <div class="col-xs-7">
                        <label class="label-switch">
                          <input type="checkbox" name="date">
                          <div class="checkbox"></div>
                        </label>
                  </div>
          </div>
          <div class="row">
                  <div class="col-xs-5">
                          <p>Time</p>
                  </div>
                  <div class="col-xs-7">
                        <label class="label-switch">
                          <input type="checkbox" name="time1">
                          <div class="checkbox"></div>
                        </label>
                  </div>
          </div>
          <div class="row">
                  <div class="col-xs-5">
                          <p>Amount</p>
                  </div>
                  <div class="col-xs-7">
                        <label class="label-switch">
                          <input type="checkbox" name="amount">
                          <div class="checkbox"></div>
                        </label>
                  </div>
          </div>


      </div>
      </form>
    </div>
  </div>
