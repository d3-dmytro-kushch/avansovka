      <!-- Path to Framework7 Library CSS with fix to select theme onloading-->
      <script>
          var isAndroid = false;
          var isIos = false;


          if (navigator.userAgent.match(/Android/) || navigator.userAgent.match(/IEMobile/)) {
              isAndroid = true;
          } else {
              isIos = true;
          }

          //isAndroid = false;
          //isIos = true;


          // Add CSS Styles
          if (isAndroid) {
              //document.write(toStaticHTML('<link rel="stylesheet" href="css/framework7.material.min.css">' +
              //'<link rel="stylesheet" href="css/framework7.material.colors.min.css">'));
              loadjscssfile("lib/framework7.material.css", "css");
              loadjscssfile("lib/framework7.material.colors.css", "css");

          }
          else {
              //document.write(toStaticHTML('<link rel="stylesheet" href="css/framework7.ios.min.css">' +
              //'<link rel="stylesheet" href="css/framework7.ios.colors.min.css">'));
              loadjscssfile("lib/framework7.ios.min.css", "css");
              loadjscssfile("lib/framework7.ios.colors.min.css", "css");
          }

          function loadjscssfile(filename, filetype) {
              if (filetype == "js") { //if filename is a external JavaScript file
                  var fileref = document.createElement('script')
                  fileref.setAttribute("type", "text/javascript")
                  fileref.setAttribute("src", filename)
              }
              else if (filetype == "css") { //if filename is an external CSS file
                  var fileref = document.createElement("link")
                  fileref.setAttribute("rel", "stylesheet")
                  fileref.setAttribute("type", "text/css")
                  fileref.setAttribute("href", filename)
              }
              if (typeof fileref != "undefined")
                  document.getElementsByTagName("head")[0].appendChild(fileref)
          }

      </script>

    <script>

      (function() {
        //detect MSIE10/WP8
        if ("-ms-user-select" in document.documentElement.style &&
                (navigator.userAgent.match(/IEMobile\/10/) ||
                navigator.userAgent.match(/WPDesktop/))) {
          var msViewportStyle = document.createElement("style");
          msViewportStyle.appendChild(
                  document.createTextNode("@-ms-viewport{width:66% !important; height: 66% !important;}")
          );
          document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
        }
      })();
    </script>
